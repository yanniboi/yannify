<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-show="playing" class="list card">

      <div class="item item-avatar">
        <img ng-src="{{current.album.images[1].url}}" >
        <h2>{{current.name}}</h2>
        <p>{{current.artists[0].name}}</p>
      </div>

      <div class="item item-body">
        <img style="display:block;margin:auto;" src="{{current.album.images[0].url}}">
        <!--<p>-->
          <!--This is a "Facebook" styled Card. The header is created from a Thumbnail List item,-->
          <!--the content is from a card-body consisting of an image and paragraph text. The footer-->
          <!--consists of tabs, icons aligned left, within the card-footer.-->
        <!--</p>-->
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-image"></i>
          ALBUM: {{current.album.name}}
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-disc"></i>
          TRACK: {{current.track_number}}
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-ios-timer-outline"></i>
          TIME: {{duration}}
        </a>
      </div>

    </div>

    <div ng-hide="playing" class="list card">
      <div class="item item-divider">No Music</div>
      <div class="item item-body">
        <div>
          There is nothing Playing at the moment
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
